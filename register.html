    <body>

        <div class="container">

            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-3">

                <form class="form-horizontal">

                    <div class="form-group">

                        <label for="name" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label text-right">Име:</label>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <input type="text" class="form-control" id="name"/>

                        </div>

                    </div>

                    <div class="form-group">

                        <label for="lname" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label text-right">Презиме:</label>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <input type="text" class="form-control" id="lname"/>

                        </div>

                    </div>

                    <div class="form-group">

                        <label for="email" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label text-right">E-mail адреса:</label>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <input type="email" class="form-control" id="email"/>

                        </div>

                    </div>

                    <div class="form-group">

                        <label for="user" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label text-right">Корисничко име:</label>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <input type="text" class="form-control" id="user"/>

                        </div>

                    </div>

                    <div class="form-group">

                        <label for="pass" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label text-right">Лозинка:</label>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <input type="password" class="form-control" id="pass"/>

                        </div>

                    </div>

                    <div class="form-group">

                        <label for="rep-pass" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label text-right">Повторете лозинка:</label>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <input type="password" class="form-control" id="rep-pass"/>

                        </div>

                    </div>

                    <div class="form-group">

                        <label for="dob" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label text-right">Датум на раѓање:</label>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <input type="text" class="form-control" id="dob"/>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                            <button type="submit" class="btn btn-primary btn-block" id="register">

                                Регистрирај се

                            </button>

                        </div>

                    </div>


                </form>

            </div>

        </div>
